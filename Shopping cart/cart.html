<!DOCTYPE html>
<html>
<head>
<title>Your Shopping Items</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="style.css" media="screen" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="jqueryshopping.js"></script>
</head>

<body>

<div id="site">
	<header style="text-align: center; border: 2px solid black; font-weight: bolder; font-size: larger;">
		FRUIT SHOP
	</header>
	<div id="content">
		<h1>My Shopping Cart</h1>
		<form id="shopping-cart" action="cart.html" method="post">
			<table class="shopping-cart">
			  <thead>
				<tr>
					<th scope="col">Item</th>
					<th scope="col">Qty</th>
					<th scope="col" colspan="2">Price</th>
				</tr>
			  </thead>
			  <tbody>
			  
			  </tbody>
			</table>
			<p id="sub-total">
				<strong>Sub Total</strong>: <span id="stotal"></span>
			</p>
			<ul id="shopping-cart-actions">
				
				<li>
					<input type="submit" name="delete" id="empty-cart" class="btn" value="Empty Cart" />
				</li>
				<li>
					<a href="index.html" class="btn">Add more Items</a>
				</li>
				
			</ul>
		</form>
	</div>
	
	

</div>


</body>
</html>
